<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web Telegram</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="head-background"></div>
        <div id="sign-block">
            <div id="sign-header">
                <div id="logo">
                    <i id="icon-log"></i>
                    <i id="icon-title"></i>
                </div>
                <button id="next-btn">
                    <p><strong>Next</strong></p>
                    <i></i>
                </button>
            </div>
            <div id="form">
                <form name="authorization">
                    <h1 id="sign-in">Sign in</h1>
                    <p>Please choose your country and enter your full phone number.</p>
                    <div id="country-input">
                        <h3>Country</h3>
                        <h4>Kazakhstan</h4>
                    </div>
                    <div id="code-input">
                        <h3>Code</h3>
                        <h4>+7 7</h4>
                    </div>
                    <div id="phone-input">
                        <label>Phone number</label>
                        <input type="tel">
                    </div>
                </form>
            </div>
                <footer>
                    <p>Welcome to the official Telegram web-client.</p>
                    <h5>Learn more</h5>
                </footer>
        </div>
    </body>
</html>
