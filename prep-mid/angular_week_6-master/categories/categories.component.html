<div *ngFor="let category of categoriesWithProducts">
  <h2>{{ category.name }}</h2>
  <ul>
    <li *ngFor="let product of category.products">
      <a [routerLink]="'/products/' + product.id">
        <p>name: {{product.name}}</p>
        <p>description: {{product.description}}</p>
      </a>
    </li>
  </ul>
</div>
