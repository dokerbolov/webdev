<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Facebook</title>
        <link rel="stylesheet" type="text/css" href="facebook.css">
    </head>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Facebook_New_Logo_%282015%29.svg/1200px-Facebook_New_Logo_%282015%29.svg.png" alt="facebook-word" class="facebook-png">
        <label class="label1">Электронный адрес или номер телефона</label>
        <label class="label2">Пароль</label>
        <a href="#" class="link">Забыли аккаунт?</a>
        <input type="text" name="email" class="first-input">
        <input type="password" name="password" class="second-input">
        <button>Вход</button>
    </header>
    <body>
        <p class="words-bef-pic">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y7/r/7XdR1KwCifL.png" class="main-pic">
        <div id="reg-win">
            <h1>Регистрация</h1>
            <p class="reg-word">Быстро и легко.</p>
            <input type="text" name="name" placeholder="&nbspИмя" class="reg-win-input">
            <input type="text" name="surname" placeholder="&nbspФамилия" class="reg-win-input">
            <input type="text" name="emailandmobile" placeholder="&nbspНомер мобильного телефона или эл. адрес" class="reg-win-input2">
            <input type="password" name="password" placeholder="&nbspНовый пароль" class="reg-win-input2">
        </div>
    </body>
</html>
