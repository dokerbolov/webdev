<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Telegram Login</title>
        <link rel="stylesheet" type="text/css" href="telegram.css">
    </head>
    <body>
        <div id="head"></div>
        <div id="main"></div>
        <div id="prev-reg-win">
        	<img src="https://www.freepnglogos.com/uploads/telegram-png/round-sign-telegram-icon-22.png" alt="Telegram icon">
        	<a href="#">Telegram</a>
        	<a href="#" class="right">Next &nbsp ></a>
        </div>
        <div id="reg-win">
        	<h4>Sign in</h4>
        	<p>Please choose your country and enter your full phone number.</p>
        	<p class="prev-list">Country</p>
        	<select>
        		<option value="Kazakhstan">Kazakhstan<span>+7 7</span></option>
        		<option value="Russia">Russia<span>+7</span></option>
        		<option value="Ukraine">Ukraine<span>+380</span></option>
        		<option value="China">China<span>+86</span></option>
        		<option value="France">France<span>+33</span></option>
        		<option value="Italy">Italy<span>+</span></option>
        	</select>
        	<p class="code">Code</p>
        	<p class="phone">Phone Number</p>
        	<input type="text" class="input-code" value="+7 7">
        	<input type="text" class="input-phone" placeholder="Phone number">
        </div>
        <div id="post-reg-win">
        	<p>Welcome to the official Telegram web-client.</p>
        	<a href="#" class="bottom">Learn More</a>
        </div>
    </body>
</html>
