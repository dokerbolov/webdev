<h2>Products</h2>

<div *ngFor="let product of products" style="display: inline;">
  <h3>
    {{product.name}}
  </h3>
  <p>
    <img src="{{product.image}}" alt="picture-of-product"><br>
    {{product.description}}<br>
    Rating: {{product.rating}}<br>
    <a href="{{product.link}}" style="color: black; text-decoration: none;"> Visit Aliexpress</a>
  </p>
  <button>
      <a href="https://wa.me/77476286082?text={{product.link}}" style="color:white"> Share </a>
  </button>
</div>
